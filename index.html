  
<!DOCTYPE html>
<html>
  <head>
    <title>Gmail Client</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <style>
      body{
        background-image: url('https://i.guim.co.uk/img/media/c885f9e4dd4f517604064a0fd91f7595efa3df8a/0_184_4288_2573/master/4288.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=ae990eb5c278ed68e1f62420cae0a54b');
      }
    </style>
   
  </head>

  <body >
    <div class="top-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href=""
            ><img
              src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_light_1x_r2.png"
              class="logo"
              alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a
                class="nav-items nav-link inbox"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-current="page"
                href="#"
                onclick="handleNavClick(`INBOX`)"
                ><i class="fas fa-inbox"></i> Inbox</a
              >
              <a
                class="nav-items nav-link sent"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                href="#"
                onclick="handleNavClick(`SENT`)"
                ><i class="fas fa-paper-plane"></i> Sent</a
              >
              <a
                class="nav-items nav-link drafts"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                href="#"
                onclick="handleDraftNavClick()"
                ><i class="fas fa-file"></i> Draft</a
              >
              <a
                class="nav-items nav-link compose"
                data-bs-toggle="modal"
                data-bs-target="#composeModal"
                href="#"
                ><i class="fas fa-plus"></i> Compose</a
              >
              <button
                class="btn btn-primary"
                id="authorize_button"
                style="display: none"
              >
                Authorize
              </button>
              <button
                class="btn btn-primary"
                id="signout_button"
                style="display: none"
              >
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="email-container container"></div>

 
      <div
        class="modal fade"
        id="composeModal"
        tabindex="-1"
        aria-labelledby="composeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="composeModalLabel">Compose</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="toInput"
                  placeholder="name@example.com"
                />
                <label for="toInput">To</label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                />
                <label for="subject">Subject</label>
                <div class="form-floating mt-3">
                  <textarea
                    class="form-control"
                    placeholder="Enter message here"
                    id="mailInput"
                    style="height: 100px"
                  ></textarea>
                  <label for="mailInput">Message</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                onclick="handleComposeMail()"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="draftModal"
        tabindex="-1"
        aria-labelledby="draftModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="draftModalLabel">Compose</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="draftTo"
                  placeholder="name@example.com"
                />
                <label for="toInput">To</label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="draftSubject"
                  placeholder="Subject"
                />
                <label for="subject">Subject</label>
                <div class="form-floating mt-3">
                  <textarea
                    class="form-control"
                    placeholder="Enter message here"
                    id="draftMail"
                    style="height: 100px"
                  ></textarea>
                  <label for="mailInput">Message</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                onclick="handleDraftMail()"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <pre id="content" style="white-space: pre-wrap"></pre>
    <script src="script.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
